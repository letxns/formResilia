<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/ccbcc27dc6.js" crossorigin="anonymous"></script> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=IBM+Plex+Sans+KR:wght@300&family=Lato:wght@00&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Lato:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Inscrições Resilia</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body id="body">
    <header id="header">
                <a href="#"><img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" alt="logo resilia"></a>
            <div>
                <a href="#"><i class="fa-brands fa-facebook-square fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            </div>

    </header>
    <main id="container">
        <section class="sectionLeft">
                <img src="./assets/imgSectionLeft.png" alt="imagem duas pessoas usando computador">
        </section>
        <section class="sectionRight">
            <h1 id="titleRight"> Formação Desenvolvimento Web Full Stack Resilia</h1>
            <p id="formParagraph">Inscreva-se agora e entre para uma comunidade incrível de pessoas Resilientes como você!</p>               
                    <form class="formBody">
                        <label for="name">Nome completo:</label><br>
                        <input type="text" name="name" placeholder="Insira seu nome"><br>
                        <label for="cpf">CPF (apenas números):</label><br>
                        <input type="number" name="cpf" placeholder="Ex: 12345678900"><br>
                        <label for="email">E-mail:</label><br>
                        <input type="text" name="email"  placeholder="Insira seu e-mail"><br>
                        <label for="birthYear">Ano de nascimento:</label><br>
                        <input type="date" name="birthYear" class="birthYear"><br>
                        <button type="submit" class="submitButton" href="#">Quero me inscrever!</button>
                    </form>
                
        </section>
    </main>
</body>
</html>
